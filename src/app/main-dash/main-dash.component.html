<div class="container dashboard">
  <!-- dashboard -->
  <div class="row">
    <div class="dash-item col corner_icon">
      <img class="corner_icon" src="./assets/denhac_white_icon.png">

    </div>
  </div>
  <div class="row">
    <div class="dash-item col hero">
      <div id="hero-carousel" class="carousel slide" data-ride="carousel" data-interval="5000">

        <ol class="carousel-indicators">

          <li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#hero-carousel" data-slide-to="1"></li>
          <li data-target="#hero-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <!-- START -->
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/hero_1.jpg" alt="First slide">

              <h3>TITLE</h3>

            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/hero_1.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>TITLE</h3>
              <p>DESK</p>
            </div>
          </div>
          <div class="carousel-item">

              <h3>TITLE</h3>
              <p>DESK</p>
            </div>
          </div>
          <!-- END -->
        </div>
        <a class="carousel-control-prev" href="#hero-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#hero-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

    </div>

  <div class="row">
    <div class="dash-item col blank"></div>
