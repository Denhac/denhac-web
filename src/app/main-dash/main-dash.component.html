<div class="container dashboard">
  <!-- dashboard -->
  <div class="row">
    <div class="dash-item col-2 corner_icon">
      <img src="./assets/denhac_white_icon.png">
    </div>
    <div class="dash-item col">
      <h1>The Denver Hacker Space</h1>
    </div>
    <!-- <div class="dash-item col"></div>
    <div class="dash-item col"></div>
    <div class="dash-item col">

    </div> -->
  </div>
  <div class="row">
    <div class="dash-item col hero">
      <div id="hero-carousel" class="carousel slide" data-ride="carousel" data-interval="5000">

        <ol class="carousel-indicators">

          <li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#hero-carousel" data-slide-to="1"></li>
          <li data-target="#hero-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <!-- START -->
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/hero_1.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h3>TITLE</h3>
              <p>DESK</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/hero_1.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h3>TITLE</h3>
              <p>DESK</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/hero_1.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h3>TITLE</h3>
              <p>DESK</p> -->
            </div>
          </div>
          <!-- END -->
        </div>
        <a class="carousel-control-prev" href="#hero-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#hero-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div (click)="navMap()" class="dash-item col txt-center clickable">
        <fa name="map" size="lg"></fa>
      <h3>700 Kalamath</h3>
      <p>Denver, Colorado, 80204</p>
     </div>
    <div class="dash-item col txt-center">
        <fa name="fort-awesome" size="lg"></fa>
        <h3>Open House</h3>
        <p>Every Tuesday 7PM</p>
    </div>
  </div>
</div>
